<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.tablaPuntaje {
    border-collapse: collapse;
    table-layout: fixed ;
    width: 70px ;
}
.tablaPuntaje td, table th {
    border: 2px solid black;
    width: 50%;
}
.tablaPuntaje tr:last-child td {
    border-bottom: 0;
}
.tablaPuntaje tr td:first-child {
    border-left: 0;
}
.tablaPuntaje tr td:last-child {
    border-right: 0;
}
</style>
</head>
<body>
<table class="tablaPuntaje">
    <tr>
        <th>N</th>
        <th>E</th>
    </tr>
    <tr>
        <td><img src="assets\img\puntos\3.png"><img src="assets\img\puntos\0.png"><img src="assets\img\puntos\0.png"></td>
        <td><img src="assets\img\puntos\5.png"><img src="assets\img\puntos\2.png"><img src="assets\img\puntos\0.png"></td>
    </tr>
    <tr>
        <td><img src="assets\img\puntos\0.png"><img src="assets\img\puntos\0.png"><img src="assets\img\puntos\0.png"></td>
        <td><img src="assets\img\puntos\0.png"><img src="assets\img\puntos\0.png"><img src="assets\img\puntos\0.png"></td>
    </tr>
</table>
</body>
</html>
